name: Release Binaries

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    name: Build (${{ matrix.os }} / ${{ matrix.artifact_name }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            bin_name: skepa_db_cli
            artifact_name: skepa_db_cli-linux-x86_64
          - os: windows-latest
            bin_name: skepa_db_cli.exe
            artifact_name: skepa_db_cli-windows-x86_64.exe
          - os: macos-latest
            bin_name: skepa_db_cli
            artifact_name: skepa_db_cli-macos-aarch64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo and target
        uses: Swatinem/rust-cache@v2

      - name: Build CLI (release)
        run: cargo build --release -p skepa_db_cli

      - name: Prepare artifact (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          cp "target/release/${{ matrix.bin_name }}" "${{ matrix.artifact_name }}"
          chmod +x "${{ matrix.artifact_name }}"

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Copy-Item "target/release/${{ matrix.bin_name }}" "${{ matrix.artifact_name }}"

      - name: Upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}
          if-no-files-found: error

  release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets

      - name: Publish release and upload binaries
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            release-assets/**/skepa_db_cli-linux-x86_64
            release-assets/**/skepa_db_cli-windows-x86_64.exe
            release-assets/**/skepa_db_cli-macos-aarch64
